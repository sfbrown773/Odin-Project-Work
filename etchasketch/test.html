<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Grid</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
    }

    .column {
      flex: 0 0 calc(25%); /* Each item takes up 25% of the container's width */
      height: calc(25%);   /* Each item takes up 25% of the container's height */
      border: 1px solid black;
      box-sizing: border-box; /* Ensures border doesn't affect width/height */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Generate 16 boxes -->
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
  </div>
  <script>
const container = document.querySelector('.container');

for (i = 0; i < 16; i++) {
    const row = document.createElement('div');
    row.classList.add('row')
    for(i = 0; i < 16; i++){
        const column = document.createElement('div');
        column.classList.add('column')
        row.appendChild(column);
    }
    container.appendChild(row);
}

const divInContainer = document.querySelectorAll('.container div');

});*/

// Add event listener to each div

    div.addEventListener('mouseover', () => {
        div.style.background = "#AA0000";
    });

    div.addEventListener('mouseoff', () => {
        changeBackground('');
    });
});

  </script>
</body>
</html>
